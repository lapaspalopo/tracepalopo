
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRACKING TITIPAN LAPAS PALOPO</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0c1ae8;
      --secondary-color: #2e3af0;
      --accent-color: #4f5af5;
      --light-blue: #eceeff;
      --success-color: #d4edda;
      --error-color: #f8d7da;
      --text-color: #333;
      --light-text: #fff;
      --border-radius: 8px;
      --box-shadow: 0 4px 12px rgba(12, 26, 232, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #eceeff 0%, #d6daff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--text-color);
      line-height: 1.6;
    }
    
    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      width: 100%;
      padding: 1.2rem;
      color: var(--light-text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      box-shadow: 0 2px 10px rgba(12, 26, 232, 0.3);
    }
    
    header img {
      height: 70px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }
    
    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      letter-spacing: 0.5px;
    }
    
    main {
      margin: 2.5rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 90%;
      max-width: 550px;
      transition: transform 0.3s ease;
      border-top: 4px solid var(--accent-color);
    }
    
    main:hover {
      transform: translateY(-5px);
    }
    
    main h1 {
      color: var(--primary-color);
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      text-align: center;
      border-bottom: 2px solid var(--light-blue);
      padding-bottom: 0.8rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary-color);
    }
    
    .password-container {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    input {
      display: block;
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(79, 90, 245, 0.2);
    }
    
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--primary-color);
      padding: 5px;
      z-index: 10;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(12, 26, 232, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 1.8rem;
      padding: 1.2rem;
      border-radius: var(--border-radius);
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .result.active {
      display: block;
    }
    
    .success {
      background-color: var(--success-color);
      color: #000000;
      border-left: 4px solid #28a745;
    }
    
    .success strong {
      color: #000000;
      font-weight: 600;
    }
    
    .success h5 {
      color: #000000;
      font-weight: 600;
    }
    
    .error {
      background-color: var(--error-color);
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    
    .result h5 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      padding-bottom: 0.5rem;
    }
    
    .result strong {
      font-weight: 600;
    }
    
    .result a {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      padding: 0.5rem 1rem;
      background-color: rgba(12, 26, 232, 0.1);
      border-radius: 4px;
    }
    
    .result a:hover {
      color: var(--secondary-color);
      background-color: rgba(12, 26, 232, 0.15);
      transform: translateY(-2px);
    }
    
    footer {
      margin-top: auto;
      padding: 1.2rem;
      background: var(--primary-color);
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
    }
    
    footer a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    footer a:hover {
      color: #a5adff;
    }
    
    /* Loading animation styles */
    .loading-text {
      display: inline-block;
      position: relative;
      font-weight: 600;
    }
    
    .loading-text::after {
      content: '';
      position: absolute;
      right: -12px;
      bottom: 4px;
      height: 6px;
      width: 6px;
      border-radius: 50%;
      background-color: var(--primary-color);
      animation: dotPulse 1.5s infinite;
    }
    
    @keyframes dotPulse {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    .loading-bar {
      height: 4px;
      width: 100%;
      background-color: #e9ecef;
      border-radius: 2px;
      margin-top: 10px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-bar::before {
      content: '';
      position: absolute;
      left: -50%;
      height: 100%;
      width: 50%;
      background-color: var(--primary-color);
      animation: loadingBar 1.5s infinite ease-in-out;
    }
    
    @keyframes loadingBar {
      0% { left: -50%; }
      100% { left: 100%; }
    }
    
    .searching-animation {
      text-align: center;
      padding: 10px 0;
    }
    
    .searching-animation i {
      color: var(--primary-color);
      margin-right: 8px;
      animation: searchPulse 1.5s infinite;
    }
    
    @keyframes searchPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 1rem;
        gap: 0.8rem;
      }
      
      header img {
        height: 50px;
      }
      
      main {
        padding: 1.8rem;
        margin: 1.5rem auto;
      }
      
      main h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/00/Logo_Kementrian_Imigrasi_dan_Pemasyarakatan_%282024%29.png" alt="Logo Kemenag" />
    <h1>Tracking Titipan<br>Lapas Palopo</h1>
  </header>
  <main>
    <h1>Tracking Barang Titipan</h1>
    <label for="nisn">Masukkan Nomor Titipan:</label>
    <div class="password-container">
      <input type="password" id="nisn" placeholder="Contoh: 12345xxx" />
      <span class="toggle-password" onclick="togglePassword()">
        <i class="fas fa-eye" id="toggleIcon"></i>
      </span>
    </div>
    <button id="checkButton" onclick="cekKelulusan()">Cek Titipan</button>
    <div id="hasil" class="result"></div>
  </main>
  <footer>
    &copy; 2025 <a href="https://lapaspalopo.kemenkumham.go.id" target="_blank">Lapas Palopo Hebat</a>
  </footer>

  <script>
    // Add event listener for Enter key
    document.getElementById('nisn').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        cekKelulusan();
      }
    });
    
    function togglePassword() {
      const passwordInput = document.getElementById('nisn');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
    
    async function cekKelulusan() {
      const nisn = document.getElementById('nisn').value.trim();
      const hasil = document.getElementById('hasil');
      const checkButton = document.getElementById('checkButton');
      
      if (!nisn) {
        hasil.innerHTML = 'Silakan masukkan password terlebih dahulu.';
        hasil.className = 'result error active';
        return;
      }
      
      // Show loading state with animation
      hasil.innerHTML = `
        <div class="searching-animation">
          <i class="fas fa-search"></i>
          <span class="loading-text">Memproses database titipan barang paslo</span>
          <div class="loading-bar"></div>
        </div>
      `;
      hasil.className = 'result active';
      checkButton.disabled = true;
      checkButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

      // Ganti URL ini dengan URL dari Apps Script Web App Anda
      const url = `https://script.google.com/macros/s/AKfycbzGjSYELD8ylg0UISLNvHmqbGjPL9LNXuNffJgYlzPeza_iZZPZcgrrCvo1vMdsGNL9/exec?nisn=${nisn}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data && data.found) {
          hasil.className = 'result success active';
          hasil.innerHTML = `
            <strong>Nama Penitip:</strong> ${data.koperasi}<br />
            <strong>Alamat:</strong> ${data.arisan_dwp}<br />
            <h5>Trace Status Titipan Barang:</h5>
            <strong>Tanggal Titipan:</strong> ${data.nama}<br />
            <strong>Nama WBP Penerima Barang:</strong> ${data.simpanan_dwp}<br />
            <strong>Jenis Titipan1:</strong> ${data.arisan_pengayoman}<br />
            <strong>Jenis titipan2:</strong> ${data.pinjaman_dwp}<br />
            <strong>Jenis Titipan3:</strong> ${data.potongan_tukin}<br />
            <strong>Uang Titipan:</strong> ${data.bulan}<br />
            <strong>STATUS TITIPAN:</strong> ${data.link}<br />

          `;
        } else {
          hasil.className = 'result error active';
          hasil.innerHTML = '<strong>Password Salah</strong><br>Silakan input dengan benar.';
        }
      } catch (error) {
        hasil.className = 'result error active';
        hasil.innerHTML = '<strong>Terjadi kesalahan</strong><br>Coba lagi nanti.';
        console.error('Error:', error);
      } finally {
        // Reset button state
        checkButton.disabled = false;
        checkButton.innerHTML = 'Cek Titipan';
      }
    }
    
    // Focus on password field when page loads
    window.onload = function() {
      document.getElementById('nisn').focus();
    };
  </script>
